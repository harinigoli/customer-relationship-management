<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CRM</title>
    <link rel="stylesheet" href="crm.css">
</head>
<body>
    <div class="container">
        <h1>Customer Relationship Management</h1>
        
        
        <!-- Add Interaction Form -->
        <div class="form">
            <h2>Add Interaction</h2>
            <input type="text" id="interaction" placeholder="Interaction">
            <button onclick="addInteraction()">Add Interaction</button>
        </div>

        <!-- Interaction List -->
        <div class="interaction-list">
            <h2>Interaction List</h2>
            <ul id="interaction-list">
                <!-- Interaction items will be added dynamically here -->
            </ul>
        </div>
    </div>

    <script src="crm.js"></script>
</body>
</html>
